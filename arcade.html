  <div class="main-wrapper">

    <div class="wrapper black active" id='new-login'>
      <div class="vertical-centering">
        <img src='img/logo-inria-pixelated.png' class="logo-inria-pixelated">
        <form class="new-login" action="" method="get">
          <label for="login">Choisissez votre nom d’utilisateur :</label>
          <fieldset>
            <span class="arrow">▶</span>
            <input type="text" id="login-name" name="name">
            <input type="submit" class="button blue" value="OK">
          </fieldset>
        </form>
        
        <div class="inrios">InriOS 3.14</div>
      </div>
    </div>

    <div class="wrapper bg-circuits hidden" id="bg-circuits">
      <canvas style="position: absolute; display: table-cell" id="main_scene"></canvas>
      <div class="vertical-centering">
      </div>
    </div>

    <div class="trick-font" style="font-family: Inconsolata; font-size: 1px;">NoDisplay</div>
    <div class="trick-font" style="font-family: Quantico; font-size: 1px">NoDisplay</div>

    <div class="wrapper white hidden">
    </div>

    <div class="wrapper bg-circuits hidden" id="end-game">
      <div class="vertical-centering">
        <img class="cryptris-logo-medium" src="img/logo-cryptris-large.png">
        <h2>– FIN –</h2>
        <p>Partagez votre expérience sur vos réseaux sociaux préférés :</p>

          <a href="#"><img src="img/icn-google-plus-large.png"></a>
        </p>
